<h1>Course Viewer {{this.courseId}}</h1>

<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li [ngClass]="{'active': course._id === this.courseId}"
        class="list-group-item" *ngFor="let course of courses">
        <a routerLink="/courses/{{course._id}}/modules">
          {{course.title}}
        </a>
      </li>
    </ul>

  </div>
  <div class="col-6">
    <app-module-list></app-module-list>

  </div>
</div>

<app-lesson-tabs></app-lesson-tabs>
<app-topic-pilss></app-topic-pilss>
<app-widget-list></app-widget-list>
